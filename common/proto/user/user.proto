syntax = "proto3";

package user;
option go_package=".;user";
//账号登录//jj
message LoginRequest {
  string account = 1;
  string password = 2;
}
message LoginResponse {
  int64 userId = 1;
}
message RegisterRequest{
  string account = 1;
  string password = 2;
}
message RegisterResponse{
  bool success = 1;
}
message UpdateRequest{
  string account = 1;
  string password = 2;
}
message UpdateResponse{
  bool success = 1;
}
message PasswordRecoveryRequest{
  string account = 1;
  string mobile = 2;
  string sendSms = 3;
}
message PasswordRecoveryResponse{
  string password = 2;
}
message SendSmsRequest{
  string mobile = 1;
}
message SendSmsResponse{
  bool success = 1;
}
message UserDetailRequest{
  uint64 Uid = 1;
}
message UserDetailResponse{
  string Account = 1;
  uint64 Birthday = 2;
  string Nickname = 3;
  string Avatar = 4;
  string Phone = 5;
  string Address = 6;
}
service User {
  rpc Login(LoginRequest) returns(LoginResponse);//账号登录//jj
  rpc Register(RegisterRequest) returns(RegisterResponse);
  rpc Update(UpdateRequest) returns(UpdateResponse);
  rpc SendSms(SendSmsRequest) returns(SendSmsResponse);
  rpc PasswordRecovery(PasswordRecoveryRequest) returns(PasswordRecoveryResponse);
  rpc UserDetail(UserDetailRequest) returns(UserDetailResponse);
}

